name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  APP_NAME: "mhtcet-prep"
  APP_DIR: "/home/ubuntu/mhtcet-prep"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e

            APP_DIR="/home/ubuntu/mhtcet-prep"

            # Create directory if it doesn't exist
            mkdir -p $APP_DIR
            cd $APP_DIR

            # Clone or pull latest code from repo
            if [ -d ".git" ]; then
              echo "Pulling latest changes..."
              git fetch origin main
              git reset --hard origin/main
            else
              echo "Cloning repository..."
              git clone https://github.com/PrashantPatil10178/test-platform.git .
            fi

            # Install dependencies
            pnpm install --frozen-lockfile

            # Generate Prisma Client
            pnpm postinstall

            # Set environment variables for build
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            export AUTH_SECRET="${{ secrets.AUTH_SECRET }}"
            export AUTH_DISCORD_ID="${{ secrets.AUTH_DISCORD_ID }}"
            export AUTH_DISCORD_SECRET="${{ secrets.AUTH_DISCORD_SECRET }}"
            export AUTH_GOOGLE_ID="${{ secrets.AUTH_GOOGLE_ID }}"
            export AUTH_GOOGLE_SECRET="${{ secrets.AUTH_GOOGLE_SECRET }}"
            export RAZORPAY_KEY_ID="${{ secrets.RAZORPAY_KEY_ID }}"
            export RAZORPAY_KEY_SECRET="${{ secrets.RAZORPAY_KEY_SECRET }}"
            export NEXT_PUBLIC_RAZORPAY_KEY_ID="${{ secrets.NEXT_PUBLIC_RAZORPAY_KEY_ID }}"

            # Build application
            pnpm build

            # Run database migrations
            pnpm db:migrate

            # Restart PM2 process
            pm2 reload mhtcet-prep || pm2 start ecosystem.config.cjs --env production
            pm2 save

            echo "✅ Deployment completed successfully!"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            sleep 5
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:3050 | grep -qE "200|301|302"; then
              echo "✅ Application is healthy!"
            else
              echo "❌ Health check failed!"
              pm2 logs mhtcet-prep --lines 20
              exit 1
            fi
